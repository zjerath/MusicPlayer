<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">
              <div class="head-bar">
                    <h1>My Music</h1>
              </div>
              <main>
                <div class="albums-album-wrapper">
                  <figure>
                    <a href="songs.html">
                      <img class="albums-album-art" src="images/Luv is Rage 2.jpg" alt="Luv is Rage 2 cover" />
                    </a>
                    <figcaption>
                      <p class="albums-album-name">Luv is Rage 2</p>
                      <p class="albums-artist-name">Lil Uzi Vert</p>
                    </figcaption>
                  </figure>
                  <figure>
                    <img class="albums-album-art" src="images/Drip Season 3.jpg" alt="Drip Season 3 cover" />
                    <figcaption>
                      <p class="albums-album-name">Drip Season 3</p>
                      <p class="albums-artist-name">Gunna</p>
                    </figcaption>
                  </figure>
                  <figure>
                    <img class="albums-album-art" src="images/Self Titled.jpg" alt="Self Titled cover" />
                    <figcaption>
                      <p class="albums-album-name">Self Titled</p>
                      <p class="albums-artist-name">Playboi Carti</p>
                    </figcaption>
                  </figure>
                  <figure>
                    <img class="albums-album-art" src="images/DS2.jpg" alt="DS2 cover">
                    <figcaption>
                      <p class="albums-album-name">DS2</p>
                      <p class="albums-artist-name">Future</p>
                    </figcaption>
                  </figure>
                </div>
            </main>
        </div>
   </body>
</html>

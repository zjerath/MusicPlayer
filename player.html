<html>
<header>
   <title>Music Player</title>
   <link rel="stylesheet" type="text/css" href="ipod.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<body>
   <div id="screen">
     <div class="head-bar">
       <a href="songs.html">
         <button class="back-button">&larr;</button>
       </a>
   </div>
   <img class="player-album-art" src="images/Luv is Rage 2.jpg" alt="Luv is Rage 2 Album Cover"/>
   <div>
      <p id="player-song-name">How to Talk</p>
      <p class="player-song-info"><em>Luv is Rage 2</em> - Lil Uzi Vert</p>
   </div>
   <input id="player-time" type="range" value=0 min=0 max=180>
   <div id="time-elapsed">0:00</div>
   <div id="time-total">3:00</div>
   <div class="player-controls">
      <button id="prev-button" title="prevSong" onclick="prevSong()">
        <i class="material-icons">skip_previous</i>
      </button>
      <button id="play-button" title="Play" onclick="switchPlay()">
        <i class="material-icons">play_arrow</i>
      </button>
      <button id="pause-button" title="Pause" class="hidden" onclick="switchPlay()">
        <i class="material-icons">pause</i>
      </button>
      <button id="next-button" title="nextSong" onclick="nextSong()">
        <i class="material-icons">skip_next</i>
      </button>
   </div>
   <div class="volume-bar">
      <i class="material-icons">volume_down</i>
      <div class="volume-rocker" id="vl0"></div>
      <div class="volume-rocker" id="vl1"></div>
      <div class="volume-rocker" id="vl2"></div>
      <div class="volume-rocker" id="vl3"></div>
      <div class="volume-rocker" id="vl4"></div>
      <div class="volume-rocker" id="vl5"></div>
   </div>
   <button class="volume-level" id="volup" title="volUp" onclick="volDown()">&mdash;</button>
   <button class="volume-level" id="voldown" title="volDown" onclick="volUp()">+</button>
</div>
<script src="ipod.js"></script>
</body>
</html>
